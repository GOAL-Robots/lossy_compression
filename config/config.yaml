experiment_conf:
  n_train_encoder: 2500
  n_train_readout: 2500
  collection_name: trash
  data_collection_path: ${hydra:runtime.cwd}/../data/${experiment_conf.collection_name}
  n_repetitions: 3
  n_test_batch: 100

model_conf:
  batch_size: 128
  learning_rate: 1e-3
  n_sources: 2
  dim_sources: 4
  dim_shared: 4
  correlate_dilation_factor: 10
  dim_latent: 10
  decoding_mode: correlates
  default_layer_size: 200


defaults:
  - model_conf/networks@model_conf.correlator_model_arch: default
  - model_conf/networks@model_conf.encoder_model_arch: default
  - model_conf/networks@model_conf.decoder_model_arch: default
  - model_conf/networks@model_conf.source_readout_model_arch: default
  - model_conf/networks@model_conf.shared_readout_model_arch: default
  - model_conf/noise: gaussian

hydra:
  run:
    dir: ../experiments/${now:%Y-%m-%d}/${now:%H-%M-%S}_${hydra.job.override_dirname}
  sweep:
    dir: ../experiments/${now:%Y-%m-%d}/${now:%H-%M-%S}/
    subdir: job${hydra.job.num}_${hydra.job.override_dirname}
  job:
    config:
      # configuration for the ${hydra.job.override_dirname} runtime variable
      override_dirname:
        kv_sep: '.'
        item_sep: '__'
        exclude_keys: []
